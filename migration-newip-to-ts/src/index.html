<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <ul class="footer-links">
                <li class="footer-links__item">
                    <a class="footer-links__link" href="https://rs.school/js/" target="_blank" title="Link to course">
                        <img class="footer-links__rss-logo" src="images/rsschool-logo.svg" alt="RSSchool Logo">
                    </a>
                </li>
                <li class="footer-links__item">
                    <a class="footer-links__link" href="https://github.com/jeneko/" target="_blank" title="My Github">
                        <img class="footer-links__github-logo" src="images/github-logo.svg" alt="Github Logo">
                    </a>
                </li>
            </ul>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a><br>
                2022
            </p>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <script src="./index.js"></script>
    </body>
</html>
